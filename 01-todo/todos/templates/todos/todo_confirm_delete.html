{% extends 'todos/base.html' %}

{% block content %}
<h2>Delete Todo</h2>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn" style="background: red;">Confirm Delete</button>
    <a href="{% url 'todo-list' %}">Cancel</a>
</form>
{% endblock %}
